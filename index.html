<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="calculator">

  <div class="container">
    <div class="result-board"  style="font-family: 'Orbitron';">
      <p id="history"></p>
      <p id="result"></p>
    </div>
    <div id="calculation-part">
      <div id="AC">AC</div>
      <div id="divide">/</div>
      <div id="multiply">*</div>
      <div id="seven">7</div>
      <div id="eight">8</div>
      <div id="nine">9</div>
      <div id="subtract">-</div>
      <div id="four">4</div>
      <div id="five">5</div>
      <div id="six">6</div>
      <div id="plus">+</div>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="zero">0</div>
      <div id="decimal">.</div>
      <div id="equals">=</div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
